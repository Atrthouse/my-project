<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework week 5</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=PT+Sans+Narrow:wght@400;700&family=Shadows+Into+Light&family=Splash&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/57ccfd26d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="project" id="project">
        <div class="card">
          <div class="card-body">
            <form id="choose-city">
              <div class="row justify-content-start">
                <div class="col-6">
                  <input
                    id="which-city"
                    class="whichCity form-control"
                    type="search"
                    placeholder="Enter a city name..."
                    autocomplete="off"
                  />
                </div>

                <div class="col-1">
                  <button
                    type="submit"
                    id="search-button"
                    class="btn btn-primary searchBtn"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>

                <div class="col-1">
                  <button
                    type="button"
                    id="locate-btn"
                    class="btn btn-success changeBtn"
                  >
                    <i class="fa-solid fa-location-pin"></i>
                  </button>
                </div>
              </div>
            </form>

            <ul>
              <li class="cities"><a href="">Kyiv</a></li>
              <li class="cities"><a href="">Poltava</a></li>
              <li class="cities"><a href="">Rome</a></li>
              <li class="cities"><a href="">Milan</a></li>
            </ul>

            <div class="type-of-weather" id="weather">Rain</div>

            <div class="clock" id="clock"></div>

            <div class="current-city">
              <span class="city" id="city">Prague</span>
              <span class="current-temperature" id="temperature">2°C</span>

              <!--<span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
          </span>-->
            </div>

            <img src="images/rainy.jpg" alt="rain" class="rain" />

            <div class="next-five-days">
              <div class="row align-items-center">
                <div class="col-sm">
                  <div class="day">Mon</div>
                  <div class="weather-image">
                    <i class="fa-solid fa-cloud"></i>
                  </div>
                  <div class="weather-temperature">
                    16<span class="celsius-T">°C</span>
                  </div>
                </div>

                <div class="col-sm">
                  <div class="day">Tue</div>
                  <div class="weather-image">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                  <div class="weather-temperature">
                    20<span class="celsius-T">°C</span>
                  </div>
                </div>

                <div class="col-sm">
                  <div class="day">Wed</div>
                  <div class="weather-image">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                  <div class="weather-temperature">
                    18<span class="celsius-T">°C</span>
                  </div>
                </div>

                <div class="col-sm">
                  <div class="day">Thu</div>
                  <div class="weather-image">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                  <div class="weather-temperature">
                    20<span class="celsius-T">°C</span>
                  </div>
                </div>

                <div class="col-sm">
                  <div class="day">Fri</div>
                  <div class="weather-image">
                    <i class="fa-solid fa-cloud-bolt"></i>
                  </div>
                  <div class="weather-temperature">
                    25<span class="celsius-T">°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footing">
          <a href="https://github.com/Atrthouse/my-project">Open source code</a>
          by Baranovska Julia
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
